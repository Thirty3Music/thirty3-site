<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Official site for THIRTY3: noise and soul." />
  <meta property="og:title" content="THIRTY3" />
  <meta property="og:description" content="Official site for THIRTY3: noise and soul." />
  <meta property="og:image" content="background_high_quality.webm" />
  <meta property="og:url" content="https://example.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="THIRTY3" />
  <meta name="twitter:description" content="Official site for THIRTY3: noise and soul." />
  <title>THIRTY3</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Minimal toppbar-stil som överstyr gammal vänstermeny -->
  <style>
    .topbar{position:fixed;top:0;left:0;right:0;height:60px;z-index:10;background:transparent;}
    #logo3d-wrap{position:absolute;left:20px;top:10px;width:60px;height:40px}
    #logo3d{width:100%;height:100%;display:block}
    .topbar nav{position:absolute;left:50%;top:14px;transform:translateX(-50%);display:flex;gap:28px}
    .topbar nav a{color:#fff;text-decoration:none;font-size:14px;letter-spacing:.08em;font-weight:500;background:transparent;border:none;padding:6px 0;transition:color .25s}
    .topbar nav a:hover{color:#aaa}
    body.home{padding-top:60px}
  </style>
</head>
<body class="home">

  <!-- TOPPMENY -->
  <header class="topbar">
    <!-- Vänster: 3D-logga -->
    <div id="logo3d-wrap">
      <canvas id="logo3d"></canvas>
    </div>

    <!-- Mitten: länkar -->
    <nav>
      <a href="https://www.instagram.com/_thirty3_/" target="_blank">INSTAGRAM</a>
      <a href="https://soundcloud.com/thirty_3" target="_blank">SOUNDCLOUD</a>
      <a href="https://www.youtube.com/@thirty3473" target="_blank">YOUTUBE</a>
      <a href="work-test.html">WORK</a>
      <a href="#contact">CONTACT</a>
    </nav>
  </header>

  <!-- HUVUDINNEHÅLL -->
  <main>
    <div class="video-wrapper">
      <video autoplay muted loop playsinline preload="auto" class="bg-video" id="bg-video">
        <source src="background.mp4" type="video/mp4">
        <source src="background_high_quality.webm" type="video/webm">
      </video>
    </div>
    <div class="overlay"></div>
    <div class="mobile-overlay" id="mobileOverlay" onclick="enterSite()">
      <div>tap to open</div>
    </div>
    <div class="content">
      <h1 class="glitch-title">T H I R T Y 3</h1>
      <p class="subtitle">noise // soul</p>
      <p class="intro" id="typing-text"></p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="contact">
    <p class="glitch-text" data-text="send a signal" onclick="glitchAndShow(this)">send a signal</p>
    <div id="contactLinks">
      <a href="mailto:thirty3music@gmail.com">→ thirty3music@gmail.com</a>
      <a href="https://www.instagram.com/_thirty3_/" target="_blank">→ @_thirty3_</a>
    </div>
  </footer>

  <!-- SCRIPT (typning + mobile overlay + glitch) -->
  <script>
    const text = "sound over style – emotion over ego – music that says what I don't";
    const target = document.getElementById("typing-text");
    let index = 0;
    function typeChar(){ if(index<text.length){ target.textContent += text.charAt(index); index++; setTimeout(typeChar,40); } }
    window.addEventListener("load",()=>setTimeout(typeChar,1500));

    function isMobile(){ return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent); }
    function enterSite(){ const o=document.getElementById('mobileOverlay'); o.classList.add('fade-out'); setTimeout(()=>{ o.style.display='none'; document.getElementById('bg-video').play(); },500); }
    window.addEventListener("DOMContentLoaded",()=>{ if(isMobile()) document.getElementById("mobileOverlay").style.display="flex"; });

    function glitchAndShow(el){ el.classList.add("glitching"); setTimeout(()=>{ el.classList.remove("glitching"); const links=document.getElementById("contactLinks"); links.style.opacity=1; links.style.height="auto"; },400); }
  </script>

  <!-- 3D LOGO (one set, no duplicates) -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
  (function(){
    const cvs = document.getElementById('logo3d');
    if(!cvs) return;

    const scene = new THREE.Scene();
    const cam = new THREE.PerspectiveCamera(35, cvs.clientWidth / cvs.clientHeight, 0.1, 100);
    cam.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ canvas: cvs, alpha: true, antialias: true });
    function resize(){
      const w = cvs.clientWidth, h = cvs.clientHeight;
      renderer.setSize(w, h, false);
      cam.aspect = w / h;
      cam.updateProjectionMatrix();
    }
    resize(); window.addEventListener('resize', resize);

    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(2, 3, 4);
    scene.add(dir);

    const loader = new THREE.OBJLoader();
    // OBJ ligger i repo-root
    loader.load('Thirty3_Live_Logo.obj', (obj)=>{
      obj.traverse(m=>{
        if(m.isMesh){
          m.material = new THREE.MeshStandardMaterial({ color: 0xe7eceb, metalness: .2, roughness: .35 });
        }
      });
      obj.scale.set(0.9,0.9,0.9);
      obj.rotation.set(0.2,0.6,0);
      scene.add(obj);

      (function tick(){
        obj.rotation.y += 0.01;
        renderer.render(scene, cam);
        requestAnimationFrame(tick);
      })();
    });
  })();
  </script>
</body>
</html>
