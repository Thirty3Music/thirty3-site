<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Official site for THIRTY3: noise and soul." />
  <meta property="og:title" content="THIRTY3" />
  <meta property="og:description" content="Official site for THIRTY3: noise and soul." />
  <meta property="og:image" content="background_high_quality.webm" />
  <meta property="og:url" content="https://example.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="THIRTY3" />
  <meta name="twitter:description" content="Official site for THIRTY3: noise and soul." />
  <title>THIRTY3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="https://www.instagram.com/_thirty3_/" target="_blank">INSTAGRAM</a>
      <a href="https://open.spotify.com/artist/5ysVz3lhJomLapuhp6WVaQ?si=zXLmS2hBQxaxp_-K9jrkCA" target="_blank">SPOTIFY</a>
      <a href="https://soundcloud.com/thirty_3" target="_blank">SOUNDCLOUD</a>
      <a href="https://www.youtube.com/@thirty3473" target="_blank">YOUTUBE</a>
    </nav>
  </header>
  <main>
    <div class="video-wrapper">
    <video autoplay muted loop playsinline preload="auto" class="bg-video" id="bg-video">
      <source src="background.mp4" type="video/mp4">
      <source src="background_high_quality.webm" type="video/webm">
    </video>
  </div>
  <div class="overlay"></div>
  <div class="mobile-overlay" id="mobileOverlay" onclick="enterSite()">
    <div>tap to open</div>
  </div>
  <div class="content">
    <h1 class="glitch-title">T H I R T Y 3</h1>
    <p class="subtitle">noise // soul</p>
    <p class="intro" id="typing-text"></p>
  </div>
  </main>
  <footer>
    <a href="#">&#9993; CONTACT</a>
  </footer>
  <script>
    const text = "sound over style – emotion over ego – music that says what I don't";
    const target = document.getElementById("typing-text");
    let index = 0;
    function typeChar() {
      if (index < text.length) {
        target.textContent += text.charAt(index);
        index++;
        setTimeout(typeChar, 40);
      }
    }
    window.addEventListener("load", () => {
      setTimeout(typeChar, 1500);
    });

    function isMobile() {
      // Include iPad and iPod in mobile detection
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function enterSite() {
      const overlay = document.getElementById('mobileOverlay');
      overlay.classList.add('fade-out');
      setTimeout(() => {
        overlay.style.display = 'none';
        document.getElementById('bg-video').play();
      }, 500);
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (isMobile()) {
        document.getElementById("mobileOverlay").style.display = "flex";
      }
    });
  </script>
</body>
</html>
