  <!-- TOPBAR-stil (tunna linjer + rutmönster + centrerad meny) -->
  <style>
    :root{
      --ink:#e7eceb;
      --line:rgba(255,255,255,.10);
      --chip:rgba(255,255,255,.04);
      --chipBorder:rgba(255,255,255,.18);
      --chipHover:rgba(255,255,255,.12);
    }
    .topbar{
      position:fixed; inset:0 0 auto 0; height:56px; z-index:9999;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.18);
      border-bottom:1px solid var(--line);
      backdrop-filter:blur(2px);
      /* subtilt 1px-rutmönster */
      background-image:
        linear-gradient(to bottom, rgba(255,255,255,.06), rgba(255,255,255,.06)),
        repeating-linear-gradient(to right, rgba(255,255,255,.06) 0, rgba(255,255,255,.06) 1px, transparent 1px, transparent 12px),
        repeating-linear-gradient(to bottom, rgba(255,255,255,.06) 0, rgba(255,255,255,.06) 1px, transparent 1px, transparent 12px);
      background-blend-mode: overlay, normal, normal;
    }
    #logo3d-wrap{ position:absolute; left:14px; top:6px; width:84px; height:44px; z-index:10001; pointer-events:none; }
    #logo3d{ width:100%; height:100%; display:block; }
    .topbar nav{ all:unset; display:flex; gap:12px; align-items:center; }
    .topbar nav a{
      all:unset; cursor:pointer;
      font-family:'Courier New', monospace; font-weight:600;
      font-size:13px; letter-spacing:.08em; color:#dfe4e6;
      padding:7px 12px; line-height:1; border-radius:3px;
      background:var(--chip); border:1px solid var(--chipBorder);
      transition:background .15s ease, color .15s ease, border-color .15s ease;
    }
    .topbar nav a:hover{ background:var(--chipHover); color:#fff; border-color:rgba(255,255,255,.35); }

    body.home{ padding-top:56px; }
  </style>

<body class="home">

  <!-- SCRIPTS (typning + mobil + glitch) -->
  <script>
    // Typing intro
    const text = "sound over style – emotion over ego – music that says what I don't";
    const target = document.getElementById("typing-text");
    let index = 0;
    function typeChar(){ if(index<text.length){ target.textContent += text.charAt(index); index++; setTimeout(typeChar,40); } }
    window.addEventListener("load",()=>setTimeout(typeChar,1500));

    // Mobile overlay
    function isMobile(){ return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent); }
    function enterSite(){ const o=document.getElementById('mobileOverlay'); o.classList.add('fade-out'); setTimeout(()=>{ o.style.display='none'; document.getElementById('bg-video').play(); },500); }
    window.addEventListener("DOMContentLoaded",()=>{ if(isMobile()) document.getElementById("mobileOverlay").style.display="flex"; });

    // Glitch + reveal contacts
    function glitchAndShow(el){ el.classList.add("glitching"); setTimeout(()=>{ el.classList.remove("glitching"); const links=document.getElementById("contactLinks"); links.style.opacity=1; links.style.height="auto"; },400); }
  </script>

  <!-- 3D LOGO (Three.js + OBJ) -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
  (function(){
    const cvs = document.getElementById('logo3d');
    if(!cvs) return;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ canvas:cvs, alpha:true, antialias:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));

    // Scen + kamera
    const scene = new THREE.Scene();
    const cam   = new THREE.PerspectiveCamera(35, 1, 0.1, 100);
    cam.position.set(0,0,6);

    // Storlek
    function resize(){
      const w = cvs.clientWidth  || 96;
      const h = cvs.clientHeight || 64;
      renderer.setSize(w,h,false);
      cam.aspect = w/h; cam.updateProjectionMatrix();
    }
    resize(); window.addEventListener('resize', resize);

    // Ljus
    scene.add(new THREE.AmbientLight(0xffffff, .85));
    const dir = new THREE.DirectionalLight(0xffffff, .9);
    dir.position.set(2,3,4); scene.add(dir);

    // Fallback: liten wireframe-kub (visas direkt)
    const fallback = new THREE.Mesh(
      new THREE.BoxGeometry(1,1,1),
      new THREE.MeshStandardMaterial({ color:0x8aa0a6, metalness:.2, roughness:.6, wireframe:true })
    );
    scene.add(fallback);

    // Renderloop
    let liveObj = null;
    (function tick(){
      (liveObj || fallback).rotation.y += 0.02;
      renderer.render(scene, cam);
      requestAnimationFrame(tick);
    })();

    // Hjälpare: autoskala + centrera objektet
    function fitAndCenter(obj, targetDiameter=2.2){
      const box = new THREE.Box3().setFromObject(obj);
      const sizeV = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(sizeV.x, sizeV.y, sizeV.z) || 1;
      const center = box.getCenter(new THREE.Vector3());
      obj.position.sub(center);
      obj.scale.setScalar(targetDiameter / maxDim);
      obj.rotation.set(0.2, 0.6, 0);
    }

    // Ladda OBJ (fil i repo-roten – namnet är skiftlägeskänsligt!)
    const OBJ_URL = new URL('Thirty3_Live_Logo.obj', window.location.href).toString();
    const loader = new THREE.OBJLoader();
    loader.load(
      OBJ_URL,
      (obj)=>{
        obj.traverse(m=>{
          if(m.isMesh){
            // Eftersom ingen MTL – ge ett material
            m.material = new THREE.MeshStandardMaterial({ color:0xe7eceb, metalness:.2, roughness:.35 });
          }
        });
        fitAndCenter(obj);
        scene.remove(fallback);
        liveObj = obj;
        scene.add(obj);
      },
      undefined,
      (err)=>{ console.error('OBJ load error:', err); }
    );
  })();
  </script>
